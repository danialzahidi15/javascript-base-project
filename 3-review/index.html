<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>reviews</h2>
          <div class="underline"></div>
        </div>

        <article class="review">
          <div class="img-container">
            <img src="./person-1.png" alt="so hee" id="person-img" />
          </div>
          <h4 id="author">Han So Hee</h4>
          <p id="job">actress</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores
            quos quasi, esse consequuntur dolores cum beatae tenetur maxime
            saepe fuga mollitia aperiam eos facilis voluptatem iure vel sit!
            Accusantium, aut?
          </p>
          <div class="button-container">
            <button class="btn prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="btn next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">suprise me</button>
        </article>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
