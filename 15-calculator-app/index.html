<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>calculator</h1>
      </header>
      <section class="display">
        <div class="previous-value"></div>
        <input type="text" class="current-value" value="0" readonly />
      </section>

      <button class="clear-entry function">CE</button>
      <button class="clear function">C</button>
      <button class="delete function"><i class="fas fa-backspace"></i></button>
      <button class="operator divide function">/</button>

      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator multiply function">*</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator substract function">-</button>

      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator addition function">+</button>

      <button class="sign-change">+/-</button>
      <button class="number">0</button>
      <button class="number">.</button>
      <button class="equals">=</button>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
